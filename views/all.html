<div class="table-responsive container-fluid">
  <h3 class="text-center">Tabella riassuntiva della formazione/addestramento attuati</h3>
  <div class="form-inline">
      <label for="searchForm">Search: </label>
      <input type="text" class="form-control" ng-model="search.$" id="searchForm">
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Cognome</th>
      <th>Nome</th>
      <th>Cantiere</th>
      <th>Qualifica</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dipendente in personale | filter:search:strict">
        <td><a href="/#!/scheda/{{dipendente.cod_fiscale}}">{{dipendente.cognome}}</a></td>
        <td><a href="/#!/scheda/{{dipendente.cod_fiscale}}">{{dipendente.nome}}</a></td>
        <td><a href="/#!/scheda/{{dipendente.cod_fiscale}}">{{dipendente.cantiere}}</a></td>
        <td><a href="/#!/scheda/{{dipendente.cod_fiscale}}">{{dipendente.qualifica}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
