<div class="table-responsive container-fluid">
  <ul class="pager">
    <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Back</a></li>
    <li><h1 class="text-center">Tabella riassuntiva dei corsi effettuati</h1></li>
  </ul>
  <div class="form-inline">
      <label for="searchForm">Search: </label>
      <input type="text" class="form-control" ng-model="search.$" id="searchForm">
      <a class="btn btn-default" href="/#!/refresh" role="button">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </a>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>NÂ° addestramento</th>
      <th>Data</th>
      <th>Oggetto</th>
      <th>Argomenti</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in courses | filter:search:strict | orderBy: orderProp : asc">
        <td><a href="/#!/course/{{course.id}}">{{course.doc.num_addestramento}}</a></td>
        <td><a href="/#!/course/{{course.id}}">{{course.doc.data}}</a></td>
        <td><a href="/#!/course/{{course.id}}">{{course.doc.oggetto}}</a></td>
        <td><a href="/#!/course/{{course.id}}">{{course.doc.argomenti}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
