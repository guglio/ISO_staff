<div class="container-fluid">
  <ol class="breadcrumb hidden-print">
    <li><a href="/#!/">Home</a></li>
    <li class="active"><a href="/#!/courses">Elenco Corsi</a></li>
  </ol>
  <h1 class="text-center">Tabella riassuntiva dei corsi effettuati</h1>
  <div class="form-inline hidden-print">
      <label for="searchForm">Search: </label>
      <input type="text" class="form-control" ng-model="search.$" id="searchForm">
      <!--<a class="btn btn-default" role="button" ng-click="reloadData()">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </a> -->
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>NÂ° addestramento</th>
          <th>Data</th>
          <th>Oggetto</th>
          <th>Argomenti</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in localData_courses | filter:search:strict | orderBy: orderProp : asc">
          <td><a href="/#!/course/{{course.id}}">{{course.doc.num_addestramento}}</a></td>
          <td><a href="/#!/course/{{course.id}}">{{course.doc.data | date:"dd/MM/yyyy"}}</a></td>
          <td><a href="/#!/course/{{course.id}}">{{course.doc.oggetto}}</a></td>
          <td><a href="/#!/course/{{course.id}}">{{course.doc.argomenti}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
